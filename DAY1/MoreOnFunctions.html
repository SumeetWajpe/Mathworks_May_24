<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Nested Functions

      function Outer() {
        var outerVar = "Outer.."; // closure variable
        return function () {
          console.log(outerVar);
          console.log("Inner..");
        };
      }

      var Inner = Outer();
      // 100 lines of code
      Inner();

      function Counter() {
        var count = 0;
        return function () {
          console.log(++count);
        };
      }

      var myCounter = Counter();
      myCounter();
      myCounter();
      myCounter();
      myCounter();
      myCounter();
      myCounter();
    </script>
  </head>
  <body></body>
</html>
