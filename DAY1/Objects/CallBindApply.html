<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var person = {
        name: "Djokovic",
        greet: function (theGreeting) {
          console.log(theGreeting + " " + this.name + " !");
        },
      };
      //   person.greet("Hey");

      var anotherPerson = { name: "Federer" };
      person.greet.call(anotherPerson, "Hola"); // greet is called on anotherPerson as the context
      person.greet.apply(anotherPerson, ["Hi"]);

      var greetBindedWithAnotherPerson = person.greet.bind(anotherPerson);
      // after 100 lines of code
      greetBindedWithAnotherPerson("Bye");
    </script>
  </head>
  <body></body>
</html>
