<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. Object Literal Syntax
      var person = {
        name: "Djokovic",
        sport: "Tennis",
        getDetails: function () {
          console.log("The person " + this.name + " plays " + this.sport + "!");
        },
      };

      person.getDetails();
    </script>
  </head>
  <body></body>
</html>
