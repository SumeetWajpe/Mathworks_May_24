<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      Date.prototype.getDayName = function () {
        switch (this.getDay()) {
          case 1:
            return "Monday";
          case 2:
            return "Tuesday";
          default:
            break;
        }
      };

      var date = new Date();
      console.log(date.getDayName());
    </script>
  </head>
  <body></body>
</html>
