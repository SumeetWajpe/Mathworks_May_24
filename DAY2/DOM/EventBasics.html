<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function ClickHandler(e = event) {
        console.log(e);
        // biz logic
        let newLi = document.createElement("li");
        let newBeverageText = document.querySelector("#txtBeverage");
        newLi.innerText = newBeverageText.value;
        let beverages = document.getElementById("beverages");
        beverages.appendChild(newLi);
      }
      function InputHandler(e = event) {
        console.log(e.target.value);
      }
    </script>
  </head>
  <body>
    <label for="txtBeverage">Enter a beverage :</label>
    <input type="text" id="txtBeverage" oninput="InputHandler()" />
    <ul id="beverages">
      <li>Tea</li>
      <li>Coffee</li>
    </ul>
    <input type="button" value="Add Item !" onclick="ClickHandler()" />
  </body>
</html>
