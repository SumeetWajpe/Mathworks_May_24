<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="txtUsername">Username :</label>
      <input type="text" id="txtUsername" required maxlength="10" />
      <br />
      <label for="txtUserEmail">Email :</label>
      <input type="email" id="txtUserEmail" />
      <br />
      <label for="txtUserDOB">DoB :</label>
      <input type="date" id="txtUserDOB" />
      <br />
      <label for="txtUserAge">Age :</label>
      <input type="number" id="txtUserAge" min="18" max="80" />
      <br />

      <video src="shoes.mp4" width="500px" controls></video>

      <button>Submit</button>
    </form>
  </body>
</html>
