<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var largeArray = [];

      var isRunning = false;

      function GrowHandler() {
        isRunning = true;
        GrowInSize();
      }

      function GrowInSize() {
        // var largeArray = []; // this would prevent memeory leak

        largeArray.push(new Array(20000).fill("*"));
        // done with usage ! (only applicable if u know that largeArray is not used by other functions)
        largeArray = null;
      }

      function StopHandler() {
        isRunning = false;
      }
    </script>
  </head>
  <body>
    <button onclick="GrowHandler()">Grow In Size !</button>
    <button onclick="StopHandler()">Stop Handler !</button>
  </body>
</html>
